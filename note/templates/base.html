<!doctype html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/style.css">
        <!-- VUE -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- AXIOS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.js"></script>
        <!-- AJAX -->
<!--        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
        <title>
            {% block title %}
            {% endblock %}
        </title>

    </head>
    <body>
      {% if user.is_authenticated %}
      <ul class="container nav justify-content-center">
        <li class="nav-item">
          <a class="my-main-button nav-link btn btn-primary" href="{% url 'home' %}">На главную</a>
        </li>
        <li class="nav-item">
          <a class="my-main-button nav-link btn btn-primary" href="{% url 'note_list' %}">Список заметок</a>
        </li>
        <li class="nav-item">
          <a class="my-main-button nav-link btn btn-primary" href="{% url 'note_create' %}">Добавить заметку</a>
        </li>
        <li class="nav-item">
          <a class="my-main-button nav-link btn btn-primary" href="{% url 'logout' %}">Выйти</a>
        </li>
      </ul>      
      {% else %}
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="my-main-button nav-link btn btn-primary" href="{% url 'home' %}">На главную</a>
        </li>
        <li class="nav-item">
          <a class="my-main-button nav-link btn btn-primary" href="{% url 'login' %}">Авторизация</a>
        </li>
        <li class="nav-item">
          <a class="my-main-button nav-link btn btn-primary" href="{% url 'register' %}">Регистрация</a>
        </li>
      </ul>
      {% endif %}
      <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
    <!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
